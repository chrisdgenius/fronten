<div><h3>Customers Enrollment Form</h3></div>
  <form [formGroup]="customerForm"
(submit)="createCustomer()" novalidate>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="_id">Customer ID</label>
    <input type="text" class="form-control" formControlName="_id" id="_id" required />
  </div> 
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" id="firstName" required/>

    </div>
  
    <div class="form-group col-md-6">
      <label for="lastNames">Other Names</label>
      <input type="text" class="form-control" formControlName="lastNames" id="lastNames" required/>
    </div>
    <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number</label>
      <input type="phoneNumber" class="form-control" formControlName="phoneNumber" id="phoneNumber" required />
    </div>
    <div class="form-group col-md-6">
      <label for="physicalAddress">Physical Address</label>
      <input type="physicalAddress" class="form-control" formControlName="physicalAddress" id="physicalAddress" required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmailAddress">email Address</label>
      <input type="emailAddress" class="form-control" formControlName="emailAddress" id="inputEmailAddress" required />
    </div>
    <div class="form-group col-md-6">
      <label for="dob">Birth Date</label>
      <input type="date" class="form-control" formControlName="dob" id="dob" required />
    </div>
    <div class="form-group col-md-6">
      <label for="age">Age</label>
      <input type="number" class="form-control" formControlName="age" id="age" required />
    </div>
</div>  
  <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
